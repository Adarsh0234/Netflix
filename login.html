<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="53" src="logo.svg" alt=""></span>
        </nav>
        <div class="box">
        </div>

        <div class="log">
            <div class="data">
                <header>
                    <h1 style="color: #ffff;">Sign in</h1>
                </header>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email or phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-red">Sign In</button>
                </form>
                <div class="login-footer">
                    <p>New to Netflix? <a href="#">Sign up now</a></p>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            more</a>.</p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (email && password) {
                    alert("Login successful!");
                    window.location.href = "main.html"; // Redirect to home page or main content page
                } else {
                    alert("Please enter both email and password.");
                }
            });
        </script>
</body>

</html>
